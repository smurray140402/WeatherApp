<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkyBuddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkyBuddy</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- Body -->
  <div id="homeInfo">
    <h1 class="title">Welcome to SkyBuddy</h1>
    <p>The home of all your weather stats.</p>
    <p>Simply enter a city to get the latest weater information,</p>
    <p>or click Use GPS to get the weather based on your coorindates.</p>

    <!-- Get weather info using city search -->
    <ion-searchbar class="searchbar" [(ngModel)]="city" placeholder="Enter a City"></ion-searchbar>
    <ion-button [routerLink]="['/weather-info']" class="searchButton" (click)="searchWeather()">Search Weather</ion-button>

    <!-- Get weather info using your coorindates -->
    <ion-button [routerLink]="['/weather-info']" (click)="getGPS()">Use GPS</ion-button> 
    
  </div>

</ion-content>

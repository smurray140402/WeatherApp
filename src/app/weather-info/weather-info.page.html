<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather</ion-title>

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather</ion-title>
    </ion-toolbar>
  </ion-header>

    <h2>{{ weatherData?.name }}</h2>
    <!-- https://stackoverflow.com/questions/42069234/force-2-decimal-places-precision-in-ion-input -->
    <p>Temperature: {{ weatherData?.main?.temp - 273.15 | number:'1.2-2' }} Â°C</p>
</ion-content>
